<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jquery Mobile Example</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.4.min.js"></script>
		<script src="js/functions.js"></script>
	</head>

	<body onload="list_alumnos()">

	<div data-role="page">

		<div data-role="header">
			<h1>App instituto. Luis Márquez</h1>
		</div><!-- /header -->
		<br/>
		<a onclick="more_alumnos()" href="#popupMenu" data-rel="popup" data-transition="slideup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a" style="width:100%">Más alumnos</a>
			<div data-role="popup" id="popupMenu" data-theme="a">
			        <ul data-role="listview" data-inset="true" style="min-width:210px;" id="popuplist">

			            <li><button id="groups" onclick="alumns_groups ()"></button></li>
			        </ul>
			</div>		
		
		<div role='main' class='ui-content'>
			<ul id='alumn_list1' data-role='listview' data-filter='true' data-filter-placeholder='Search alumn...'  data-inset='true' style='min-width:210px;' data-inset='true'>		
				<li id='alumn_list'>
					<a href='#popupBasic' data-rel='popup'>Nombre alum</a>       
		     	</li>
			</ul>
		<div data-role='popup' id='popupBasic'>
	    <textarea name="coment" id="coment"></textarea>
		 <button style= 'width:100%' class='ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-comment' onclick='add_coment()'>Add coment</button>
		</div>
		
		</div><!-- /content -->

	</div><!-- /page -->
