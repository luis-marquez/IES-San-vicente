<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jquery Mobile Example</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/functions.js"></script>
</head>

<body>

<div data-role="page">

    <div data-role="header">
        <h1>Jquery Mobile Example</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <label for="name">Name:</label>
        <input id="name" value="" type="text">
        <label for="lastname">Last name:</label>
        <input id="lastname" value="" type="password">
        <input id="image" value="http://" type="text">		
        <label for="score">Student mark 1:</label>
        <input id="score" value="5" min="0" max="10" step="1" data-highlight="true" type="range">
		<label for="score1">Student  mark 2:</label>
        <input id="score1" value="5" min="0" max="10" step="1" data-highlight="true" type="range">
		<label for="score2">Student  mark 3:</label>
        <input id="score2" value="5" min="0" max="10" step="1" data-highlight="true" type="range">

        <label for="optional">Optional:</label>
        <select id="optional" data-role="slider">
            <option value="No">No</option>
            <option value="Yes" selected="">Yes</option>
        </select>
                
        <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-comment" onclick="add_asir_student()">Add item</button>

        <ul id="asir_list" data-role="listview" data-inset="true">
        </ul>

    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h4>Footer</h4>
    </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
