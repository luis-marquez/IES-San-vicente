<ion-view view-title="App IES San Vicente V 0.-1 ">
  <ion-content class="padding" has-header="true">

		<center> 
			<div style="width: 80%;">
				<div class="card">

					<div class="item item-text-wrap">
						<div class="list">
						  <label class="item item-input">
							<input ng-model="dni" type="password" placeholder="DNI:">
						  </label>
						  <label class="item item-input">
							<input ng-model="clave_prof" type="password" placeholder="Clave:">
						  </label>
						</div>
				    </div>
					<div style="height: 40px; opacity: 0.65" >
						<a style="margin-top: 0%" class="button button-block button-light" ng-click="logearse(dni,clave_prof)">
							<h5 >¡¡Quiero acceder ya!! (SI)</h5>
						</a>
					</div>
				</div>						
				
				<div style="height: 15px;">					
					<a ng-if="'1'!='0'" style="margin-top: 0%" button class="button button-block button-light" ng-click="incorrecto()">
						<h5>¡¡Quiero acceder ya!! (NO)</h5>
					</a> 
				</div>
				
			</div>
		</center>

	</ion-content>
</ion-view>
