<ion-view view-title="Introduzca el comentario a {{nombre}} ">
  <ion-content class="padding" has-header="true">
		<div class="list">
		  <label class="item item-input">
			<textarea placeholder="Comments" ng-model="coment"></textarea>
		  </label>
		</div>


		<button class="button button-block button-positive" ng-click="insertar_coment(nia,coment)">
			Enviar comentario
		</button>
		
  </ion-content>
</ion-view>
