<ion-view view-title="Fecha">
  <ion-content class="padding" has-header="true">
    
	<label class="item item-input">
		<span class="input-label">Fecha:</span>
		<input type="text" ng-model="fecha">
	</label>
	</br>
	<center>
	<button class="button button-outline button-small button-positive">
		<a href="#/reserva_horah/{{fecha}}" class="item">Continuar</a>
	</button>
	</center>
	
  </ion-content>
</ion-view>
