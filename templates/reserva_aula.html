<ion-view view-title="Aulas">
  <ion-content class="padding" has-header="true">
	<h3>Aulas Disponibles: </h3>
	<div class="list">
		<a class="item item-icon-right" href="#/reservas_curso/{{fecha}}/{{horad}}/{{horah}}/{{aula.descrip}}/{{aula.codigo}}" ng-repeat="aula in aulas">
		<i class="ion-checkmark-round"></i>
		{{aula.descrip}}
		</a>
	</div>
	
  </ion-content>
</ion-view>
